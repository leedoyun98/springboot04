<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {border: black 1px solid}
        table tr {border: black 1px solid}
        table tr td {border: black 1px solid}
        table tr th {border: black 1px solid}
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <h1>글 수정</h1>
    <a href="#" id="home">Home으로</a>
    <table class="table table-hover">
        <table class="table">
			<thead>
				<tr class="table-active">
                    <th  style="width: 10%">글번호: <span id="artNum">1</span></th>
                    <th  style="width: 30%">작성자 ID: <span id="writerId">lee</span></th>
                    <th style="width: 30%">수정 일: <span id="regDate">20</span></th>
                    <th  style="width: 30%">조회수: <span id="count">100</span> </th>

				</tr>
			</thead>
			<tbody>
                <tr>
                <td colspan="4" style="width: 100%"> <span id="title">수정할 제목</span> </td>
                </tr>
                <tr>
                    <td colspan="4" style="width: 100%"><textarea id="content"> 수정할 내용</textarea></td>
                    </tr>
                    <tr>
                        <td><pre></pre></td>
                    </tr>
			</tbody>
        </table>
    <script>
         document.getElementById('home').addEventListener('click',e=>{
        location.href = '/'})
    </script>
</body>
</html>
